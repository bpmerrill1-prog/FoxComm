
name: Release FoxComm (Windows)

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-release:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install deps
        run: npm install

      - name: Package
        run: npm run pack
        shell: powershell

      - name: Zip artifact
        run: |
          cd dist
          powershell -Command "Compress-Archive -Path FoxComm-win32-x64 -DestinationPath FoxComm-win32-x64.zip"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/FoxComm-win32-x64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
