
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>FoxComm</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob:;">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <aside id="sidebar">
      <div class="brand">
        <div class="logo">ðŸ¦Š</div>
        <div class="appname">FoxComm</div>
      </div>
      <div class="host-controls">
        <label>Room Name</label>
        <input id="roomName" placeholder="e.g., den" />
        <label>Port</label>
        <input id="port" value="3000" />
        <button id="hostBtn" class="primary">Host Room</button>
        <div class="host-info" id="hostInfo">Not hosting</div>
        <div class="join-row">
          <input id="joinCode" placeholder="host-ip:port (e.g. 1.2.3.4:3000)" />
          <button id="joinBtn">Join</button>
        </div>
      </div>
      <div class="audio-controls">
        <button id="pttBtn">PTT</button>
        <button id="muteBtn">Mute</button>
      </div>
    </aside>
    <main id="main">
      <header id="roomHeader">
        <h1 id="roomTitle">Welcome</h1>
        <div id="topActions">
          <label class="sfuLabel"><input type="checkbox" id="sfuToggle"/> SFU Host (experimental)</label>
          <button id="startStreamBtn">Start Stream</button><button id="pickScreenBtn">Pick Screen</button><button id="testMicBtn">Test Mic</button>
          <button id="settingsBtn">âš™</button>
        </div>
      </header>
      <section id="streams">
        <div class="tile" id="tile1"><div class="placeholder">You</div></div>
        <div class="tile" id="tile2"><div class="placeholder">Peer</div></div>
        <div class="tile" id="tile3"><div class="placeholder">Peer</div></div>
        <div class="tile" id="tile4"><div class="placeholder">Peer</div></div>
      </section>
      <footer id="chatBar">
        <div id="systemMsg">Ready.</div>
        <input id="chatInput" placeholder="Message #general" />
      </footer>

      <div id="settingsPanel" class="settings hidden">
        <h2>Settings</h2>
        <section>
          <h3>Audio Processing</h3>
          <label><input type="checkbox" id="aecToggle" checked/> Echo Cancellation</label>
          <label><input type="checkbox" id="nsToggle" checked/> Noise Suppression</label>
          <label><input type="checkbox" id="agcToggle" checked/> Auto Gain Control</label>
        </section>
        <section>
          <h3>Theme</h3>
          <div class="theme-row">
            <label>Accent</label>
            <input type="color" id="accentPicker" value="#00e6ff"/>
          </div>
          <div class="theme-row">
            <label>Background</label>
            <input type="color" id="bgPicker" value="#0b0c10"/>
          </div>
          <div class="theme-row">
            <label>Panel</label>
            <input type="color" id="panelPicker" value="#12141b"/>
          </div>
        </section>
        <button id="closeSettings" class="primary">Close</button>
      </div>

    
      <div id="sourcePickerModal" class="modal hidden">
        <div class="modal-inner">
          <div class="modal-head">
            <h3>Select a screen or window</h3>
            <button id="closePicker">âœ•</button>
          </div>
          <div id="sourceGrid" class="source-grid"></div>
        </div>
      </div>
    
    </main>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
